<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вчимо англійські граючи в баскетбол</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <span class="back_to_main">◀</span>
            <h1>Категорії</h1>
        </div>
        <div class="content">
            <div class="categories">

                <div class="cat_item" id="c1">
                    <div class="cat_item_icon"></div>
                    <p>Назви англійські слова на випадкову букву</p>
                </div>

                <div class="cat_item" id="c2">
                    <div class="cat_item_icon"></div>
                    <p>Переклади слово з англійської на українську</p>
                </div>

                <div class="cat_item" id="c3">
                    <div class="cat_item_icon"></div>
                    <p>Переклади слово з української на англійську</p>
                </div>

                <div class="cat_item" id="c4">
                    <div class="cat_item_icon">

                    </div>
                    <p>Переклади речення з англійської на українську</p>
                </div>

                <div class="cat_item" id="c5">
                    <div class="cat_item_icon">

                    </div>
                    <p>Переклади речення з української на англійську</p>
                </div>
            </div>

            <div class="curr_cat" style="display: none">
                <p class="all_letters"></p>
                <p class="generated_letters"></p>
                <button id="generete_letter_button" class="btn">Згенерувати букву</button>
                <button style="display: none" id="reset_cookie_btn" class="btn">Заново</button>
            </div>
            <span>v1.0.1</span>
        </div>
        

    </div>

<script src="./index.js" defer></script>
